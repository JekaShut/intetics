{% extends 'accounts/main.html' %}

{% block content %}

<p>Are you sure you want to delete "{{item}}"?</p>

<form action="{% url 'delete_order' item.id %}" method="POST">

    {% csrf_token %}

    <a href="{% url 'home' %}" class="btn btn-warning">Calcel</a>
    <input type="submit" name="Confirm" class="btn btn-danger">Delete</button>
</form>
{% endblock %}
