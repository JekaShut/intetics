{% extends 'accounts/main.html' %}

{% block content %}

<p>Are you sure you want to delete "{{item}}"?</p>

<form action="{% url 'delete_customer' item.id %}" method="POST" class="px-4 py-3">

    {% csrf_token %}

    <a href="{% url 'home' %}" class="btn btn-warning">Calcel</a>
    <button type="submit" name="Confirm" class="btn btn-danger" value="Delete">Delete</button>
</form>
{% endblock %}
